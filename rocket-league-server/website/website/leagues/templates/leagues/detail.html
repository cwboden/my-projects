{% extends 'leagues/base.html' %}
{% block title %}League Details{% endblock %}

{% block body %}

    <!-- Left Info -->
    <div class="col-sm-4 col-md-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <a href="{% url 'leagues:detail' league.id %}">
                    {% if league.logo %}
                        <img src="{{ league.logo.url }}" class="img-responsive">
                    {% else %}
                        <h3>No image to display</h3>
                    {% endif %}
                </a>
                <h1>{{ league.title }}</h1>
                <h2>{{ league.genre }}</h2>
            </div>
        </div>
    </div>

{% endblock %}
